version: '3.4'
services:
  backend:
    container_name: backend
    build:
      context: backend/
    #command: bash -c "python app.py"
    volumes:
      - ./backend/:/usr/src/app/
      - ./backend/uploads/:/app/uploads/
    ports:
      - 5000:5000
    restart:
      on-failure
    networks:
      - front_back

  frontend:
    build:
      context: Frontend/
    ports:
      - 80:80
    depends_on:
      - backend
    restart:
      on-failure
    networks:
      - front_back

networks:
  front_back: